<script>
    //---------------------------------------------
    function F__ID(){
        //---------------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/navigation/navigation.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        //---------------------------------------------
        var name='';
        $('#D__ID').on('load',function(){
            //-----------------------
            name=$vm.vm['__ID'].op.volunteer_name;
            $('#name__ID').text(name);
        });
        //---------------------------------------------
        _special_click_process=function(li){
            var module_name=$(li).attr('data-name');
            var slot=undefined;
            switch(module_name){
                case 'volunteer_research_participation_child':
                case 'volunteer_call_log_child':
                    slot=$vm.root_layout_content_slot;
                break;
            }
            $vm.load_module_by_name(_app_id+module_name,slot,{
                volunteer_name:$vm.vm['__ID'].op.volunteer_name,
                volunteer_login_email:$vm.vm['__ID'].op.volunteer_login_email,
                volunteer_rid:$vm.vm['__ID'].op.volunteer_rid,
                volunteer_pid:$vm.vm['__ID'].op.volunteer_pid,
                volunteer_uid:$vm.vm['__ID'].op.volunteer_uid,
            });
        }
        //-------------------------------------------------
    }
</script>
